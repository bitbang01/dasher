# import User, Board from "./generated/prisma.graphql"

type Query {
  me: User
  boards: [Board]!
  board(id: ID!): Board
}

type Mutation {
  createBoard(name: String!): Board
  updateBoard(id: ID!, name: String): Board
  authenticate(githubCode: String!): AuthenticateUserPayload
}

type AuthenticateUserPayload {
  user: User!
  token: String!
}
