type User @model {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  githubUserId: String! @unique
  name: String
  login: String! @unique
  avatarUrl: String!
  boards: [Board!]!
}

type Board @model {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  owner: User!
  name: String!
  columns: [Column!]!
}

type Column @model {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  board: Board!
  index: Int!
  name: String!
  query: String!
}
